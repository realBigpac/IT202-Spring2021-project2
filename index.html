    <script>
      class HarmObj {
        constructor(image, x, y, width, height, speed){
          this.image = image;
          this.x = x;
          this.y = y;
          this.width = width;
          this.height = height;
          this.speed = speed;
        }
        scroll(){
          this.x -= this.speed;
          if (this.x <= -this.width) {
            this.x = this.width - 1;
          }
        }
        draw(ctx){
          ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
        }
      }
      class benefitObj {
        constructor(image, x, y, width, height, speed){
          this.image = image;

          }
        }
        draw(ctx){
          ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
        }
      }
      class playerObj {
        constructor(image, x, y, width, height, speed){
          this.image = image;
          this.x = x;
          this.y = y;
          this.width = width;
          this.height = height;
          this.speed = speed;
        }
        up() {
          this.x += this.speed;
          if (this.x >= 540) {
            this.x -= this.speed;
          }
        }
        down() {
          this.x -= this.speed;
          if (this.x <= 0) {
            this.x += this.speed;
          }
        }
        draw(ctx){
          ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
        }
      }

        scroll(){

            this.x = this.width - 1;
          }
        }

          ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
        }

      function areColliding (obj1, obj2) {
        let dx = obj1.x - obj2.x;
        let dy = obj1.y - obj2.y;
        let distance = Math.sqrt(dx*dx+dy*dy);
        if ((distance < obj1.width/2 + obj2.width/2) || (distance < obj1.height/2 + obj2.height/2)) {
          return true;
        }
        return false;
      }
      
      function gamerules () {
        const canvas = document.getElementById("render-canvas");
        const ctx = canvas.getContext("2d");
        let score = 0;
        let level = 1;
        let lives = 3;
        let harmObj = 0;
        let beneCount = 0;
        const playerImg = new Image();
        
        const playerObj = new playerObj(parameters);
        const render = () => {
          ctx.clearRect(0,0,canvas.width, canvas.height);
          if (lives <= 0) {
            document.querySelector("#render-canvas").style.display = "none";
            document.querySelector("#gameover").style.display = "block";
            break;
          }
          if (harmObj < level) {
            addHarm(level);
          }
          if (beneCount >= (Math.random()*100)) {
            addBene(level);
          }
          let harmObjs = [];
          let beneObjs = [];
          harmObjs.forEach(object => {
            let curr = object;
            for (let i = 0; i < harmObjs.length; i++) {
              if (areColliding(curr, harmObjs[i]) && curr != object) {
                lives -= 1;
              }
            }
            object.scroll();
            object.draw(ctx);
          });
          beneObjs.forEach(object => {
            let curr = object;
            for (let i = 0; i < beneObjs.length; i++) {
              if (areColliding(curr, beneObjs[i]) && curr != object) {
                score += 50;
              }
            }
            object.scroll();
            object.draw(ctx);
          });
          ctx.font = "";
          ctx.fillText("Lives: " + lives,);
          ctx.fillText("Level: " + level,);
          ctx.fillText("Score: " + score,);
          beneCount += 1;
          window.requestAnimationFrame(render);
        }
        render();
      }
      
      document.querySelectorAll("button").forEach( (button) => {
        button.addEventListener("click", (event) => {
          document.querySelector("#start").style.display = "none";
          document.querySelector("#gameover").style.display = "none";
          document.querySelector("#render-canvas").style.display = "block";
          gamerules();
        });
      });
