<!DOCTYPE html>
<html>
  <head>
    <title>Sidescrolling Game</title>
    <style>
      #gameover {
        display: none;
      }
      #render-canvas{
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="start">
      <p>Grab the coins to gain points!</p>
      <p>Dodge bullets to maintain your lives!</p>
      <button>Start Game</button>
    </div>
    <div id="gameover">
      <p>You just lost the game!</p>
      <button>Play Again?</button>
    </div>
    <canvas id="render-canvas" width="960" height="540"></canvas>
    <script>
      class HarmObj {
        constructor(image, x, y, width, height, speed){
          this.image = image;
          this.x = x;
          this.y = y;
          this.width = width;
          this.height = height;
          this.speed = speed;
        }
        scroll(){
          this.x -= this.speed;
          if (this.x <= -this.width) {
            this.x = this.width - 1;
          }
        }
        draw(ctx){
          ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
        }
      }
      class benefitObj {
        constructor(image, x, y, width, height, speed){
          this.image = image;
          this.x = x;
          this.y = y;
          this.width = width;
          this.height = height;
          this.speed = speed;
        }
        scroll(){
          this.x -= this.speed;
          if (this.x <= -this.width) {
            this.x = this.width - 1;
          }
        }
        draw(ctx){
          ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
        }
      }
      class playerObj {
        constructor(image, x, y, width, height, speed){
          this.image = image;
          this.x = x;
          this.y = y;
          this.width = width;
          this.height = height;
          this.speed = speed;
        }
        up() {
          this.x += this.speed;
          if (this.x >= 540) {
            this.x -= this.speed;
          }
        }
        down() {
          this.x -= this.speed;
          if (this.x <= 0) {
            this.x += this.speed;
          }
        }
        draw(ctx){
          ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
        }
      }
      class ScrollingSprite {
        constructor(image, x, y, width, height, speed){
          this.image = image;
          this.x = x;
          this.y = y;
          this.width = width;
          this.height = height;
          this.speed = speed;
        }
        scroll(){
          this.x -= this.speed;
          if (this.x <= -this.width) {
            this.x = this.width - 1;
          }
        }
        draw(ctx){
          ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
        }
      }

      window.addEventListener("keydown", keysPressed, false);
      window.addEventListener("keyup", keysReleased, false);

      var keys = [];
      
      function keysPressed(e) {
        if (keys[38]) {
         player.down(); 
        }
        if (keys[40]) {
         player.up(); 
        }
      }

      function keysReleased(e) {
        keys[e.keyCode] = false;
      }
      
      function addHarm (level) {
        const harmImg = new Image();
        harmImg.src = "./assets/Bullet";
        const harmObj = new HarmObj(harmImg, paramaters);
      }
      
      function addBene (level) {
        const beneImg = new Image();
        beneImg.src = "./assets/coin";
        const beneObj = new BenefitObj(beneImg, parameters);
      }

      function areColliding (obj1, obj2) {
        let dx = obj1.x - obj2.x;
        let dy = obj1.y - obj2.y;
        let distance = Math.sqrt(dx*dx+dy*dy);
        if ((distance < obj1.width/2 + obj2.width/2) || (distance < obj1.height/2 + obj2.height/2)) {
          return true;
        }
        return false;
      }
      
      function gamerules () {
        const canvas = document.getElementById("render-canvas");
        const ctx = canvas.getContext("2d");
        let score = 0;
        let level = 1;
        let lives = 3;
        let harmObj = 0;
        let beneCount = 0;
        const backgroundImg = new Image();
        backgroundImg.src = "./assets/Background.png";
        const backgroundSprite = new ScrollingSprite(backgroundImg, 0, 0, canvas.width, canvas.height, 1);
        const playerImg = new Image();
        playerImg.src = "./assets/Player.png";
        const player = new playerObj(playerImg, parameters);
        let harmObjs = [];
        let beneObjs = [];
        const spriteArray = [

        ];
        const render = () => {
          ctx.clearRect(0,0,canvas.width, canvas.height);
          if (lives <= 0) {
            document.querySelector("#render-canvas").style.display = "none";
            document.querySelector("#gameover").style.display = "block";
            window.cancelAnimationFrame(render);
          }
          if (score >= ((level * 100) + (50 * level))) {
            level += 1;
          }
          if (harmObj < level) {
            addHarm(level);
          }
          if (beneCount >= (Math.random() * 100 + level)) {
            addBene(level);
          }
          harmObjs.forEach(object => {
            let curr = object;
            if (areColliding(curr, player) && curr != object) {
              lives -= 1;
            }
            object.scroll();
            object.draw(ctx);
          });
          beneObjs.forEach(object => {
            let curr = object;
            if (areColliding(curr, player) && curr != object) {
              score += 100;
            }
            object.scroll();
            object.draw(ctx);
          });
          spriteArray.forEach(sprite => {
            sprite.scroll();
            sprite.draw(ctx);
          });
          ctx.font = "20px serif";
          ctx.fillText("Lives: " + lives,);
          ctx.fillText("Level: " + level,);
          ctx.fillText("Score: " + score,);
          beneCount += 1;
          window.requestAnimationFrame(render);
        }
        render();
      }
      
      document.querySelectorAll("button").forEach( (button) => {
        button.addEventListener("click", (event) => {
          document.querySelector("#start").style.display = "none";
          document.querySelector("#gameover").style.display = "none";
          document.querySelector("#render-canvas").style.display = "block";
          gamerules();
        });
      });
    </script>
  </body>
</html>
