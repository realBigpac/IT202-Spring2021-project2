<!DOCTYPE html>
<html>
  <head>
    <title>Sidescrolling Game</title>
    <style>
      #gameover {
        display: none;
      }
      #render-canvas{
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="start">
      <p>duck, dip, dodge, dip, and dive</p>
      <button>start game</button>
    </div>
    <div id="gameover">
      <p>You just lost the game!</p>
      <button>Play again?</button>
    </div>
    <canvas id="render-canvas" width="960" height="540"></canvas>
    <script>
      class HarmObj {
        constructor(image, x, y, width, height, speed){
          this.image = image;
          this.x = x;
          this.y = y;
          this.width = width;
          this.height = height;
          this.speed = speed;
        }
        scroll(){
          this.x -= this.speed;
          if (this.x <= -this.width) {
            this.x = this.width - 1;
          }
        }
        draw(ctx){
          ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
        }
      }
      class benefitObj {
        constructor(image, x, y, width, height, speed){
          this.image = image;
          this.x = x;
          this.y = y;
          this.width = width;
          this.height = height;
          this.speed = speed;
        }
        scroll(){
          this.x -= this.speed;
          if (this.x <= -this.width) {
            this.x = this.width - 1;
          }
        }
        draw(ctx){
          ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
        }
      }
      class playerObj {
        constructor(image, x, y, width, height, speed){
          this.image = image;
          this.x = x;
          this.y = y;
          this.width = width;
          this.height = height;
          this.speed = speed;
        }
        up() {
          this.x -= this.speed;
          if (this.x <= 0) {
            this.x += this.speed;
          }
        }
        down() {
          this.x += this.speed;
          if (this.x >= 540) {
            this.x -= this.speed;
          }
        }
        draw(ctx){
          ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
        }
      }
      class ScrollingSprite {
        constructor(image, x, y, width, height, speed){
          this.image = image;
          this.x = x;
          this.y = y;
          this.width = width;
          this.height = height;
          this.speed = speed;
        }
        scroll(){
          this.x -= this.speed;
          if (this.x <= -this.width) {
            this.x = this.width - 1;
          }
        }
        draw(ctx){
          ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
        }
      }
      var keys = [];
      
      function keyPressed(e) {
        if (keys[38]) {
         player.up(); 
        }
        if (keys[40]) {
         player.down(); 
        }
      }
      
      document.querySelectorAll("button").forEach( (button) => {
        button.addEventListener("click", (event) => {
          document.querySelector("#start").style.display = "none";
          document.querySelector("#gameover").style.display = "none";
          document.querySelector("#render-canvas").style.display = "block";
          const canvas = document.getElementById("render-canvas");
          const ctx = canvas.getContext("2d");
          
          const spriteArray = [
          
          ];
          
          const render = () => {
            ctx.clearRect(0,0,canvas.width, canvas.height);
            spriteArray.forEach(sprite => {
              sprite.scroll();
              sprite.draw(ctx);
            });
            window.requestAnimationFrame(render);
          }
          render();
        });
      });
    </script>
  </body>
</html>
